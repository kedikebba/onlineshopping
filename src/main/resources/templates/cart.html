<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head">

</head>
<body>
<header th:replace="fragments/top_bar :: navbar-default">
</header>


<div class="container">
    <div class="row">


        <div class="col-10">

            <div class="d-flex flex-row justify-content-lg-start flex-wrap">
                <!-- Card Regular -->
                <div class="card card-cascade m-3 product" th:if="${cartItems}" th:each="cartItem : ${cartItems}" th:id="'card'+${cartItem.productId}">

                    <!-- Card content -->
                    <div class="card-body card-body-cascade text-center">

                        <!-- Title -->
                        <h4 class="card-title"><strong th:text="${cartItem.productName}"></strong></h4>
                        <!-- Subtitle -->
                        <h6 class="font-weight-bold red-text py-2"><span th:text="'Sub total: $'+ ${cartItem.productPrice * cartItem.quantity}"></span></h6>
                        <!-- Text -->
                        <p class="card-text" th:text="'Quantity: '+${cartItem.quantity}">
                        </p>


                    </div>

                    <!-- Card footer -->
                    <div class="card-footer text-muted text-center">
                        <button class="btn btn-default btn-sm" data-toggle="modal" th:data-target="'#modalQuickView' + ${cartItem.productId}">Edit
                            <i class="fas fa-pencil-alt ml-1"></i></button>
                        <button type="button" th:data="${cartItem.productId}" class="btn btn-danger btn-sm delete-items">Delete</button>


                    </div>

                    <!-- Modal: modalQuickView -->
                    <div class="modal fade" th:id="'modalQuickView' + ${cartItem.productId}" id="modalQuickView" tabindex="-1" role="dialog"
                         aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-lg-5">
                                            <!--Carousel Wrapper-->
                                            <div id="carousel-thumb"
                                                 class="carousel slide carousel-fade carousel-thumbnails"
                                                 data-ride="carousel">
                                                <!--Slides-->
                                                <div class="carousel-inner" role="listbox">

                                                </div>
                                                <!--/.Slides-->
                                                <!--Controls-->
                                                <a class="carousel-control-prev" href="#carousel-thumb" role="button"
                                                   data-slide="prev">
                                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                    <span class="sr-only">Previous</span>
                                                </a>
                                                <a class="carousel-control-next" href="#carousel-thumb" role="button"
                                                   data-slide="next">
                                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                    <span class="sr-only">Next</span>
                                                </a>
                                                <!--/.Controls-->
                                                <ol class="carousel-indicators">
                                                    <li data-target="#carousel-thumb" data-slide-to="0" class="active">
                                                        <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/img%20(23).jpg"
                                                             width="60">
                                                    </li>
                                                    <li data-target="#carousel-thumb" data-slide-to="1">
                                                        <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/img%20(24).jpg"
                                                             width="60">
                                                    </li>
                                                    <li data-target="#carousel-thumb" data-slide-to="2">
                                                        <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/img%20(25).jpg"
                                                             width="60">
                                                    </li>
                                                </ol>
                                            </div>
                                            <!--/.Carousel Wrapper-->
                                        </div>
                                        <div class="col-lg-7">
                                            <h2 class="h2-responsive product-name">
                                                <strong th:text="${cartItem.productName}">Product Name</strong>
                                            </h2>
                                            <h4 class="h4-responsive">
                                              <span class="green-text">
                                                <strong>$<span th:text="${cartItem.productPrice}"></span></strong>
                                              </span>
                                            </h4>

                                            <!--Accordion wrapper-->
                                            <div class="accordion md-accordion" id="accordionEx" role="tablist"
                                                 aria-multiselectable="true">

                                                <!-- Accordion card -->
                                                <div class="card">

                                                    <!-- Card header -->
                                                    <div class="card-header" role="tab" id="headingOne1">
                                                        <a data-toggle="collapse" data-parent="#accordionEx"
                                                           href="#collapseOne1" aria-expanded="true"
                                                           aria-controls="collapseOne1">
                                                            <h5 class="mb-0">
                                                                Product Description <i
                                                                    class="fas fa-angle-down rotate-icon"></i>
                                                            </h5>
                                                        </a>
                                                    </div>

                                                    <!-- Card body -->
                                                    <div id="collapseOne1" class="collapse show" role="tabpanel"
                                                         aria-labelledby="headingOne1"
                                                         data-parent="#accordionEx">
                                                        <div class="card-body" th:text="${cartItem.productName}">

                                                        </div>
                                                    </div>

                                                </div>
                                                <!-- Accordion card -->

                                            </div>
                                            <!-- Accordion wrapper -->


                                            <!-- Add to Cart -->
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-md-6">


                                                    </div>
                                                    <div class="col-md-6">

                                                        <select class="md-form mdb-select colorful-select dropdown-primary select-quantity" >

                                                            <option th:each="i : ${#numbers.sequence(1, cartItem.quantityInStock)}" th:value="${i}" th:text="${i}">
                                                            </option>

                                                        </select>
                                                        <label>Select Quantity</label>

                                                    </div>
                                                </div>
                                                <div class="text-center">

                                                    <button type="button" class="btn btn-light"
                                                            data-dismiss="modal">Close
                                                    </button>
                                                    <button  th:data="${cartItem.productId}" class="btn btn-default edit-cart" data-dismiss="modal">Save
                                                        <i class="fas fa-cart-plus ml-2"  aria-hidden="true"></i></span>
                                                    </button>


                                                </div>
                                            </div>
                                            <!-- /.Add to Cart -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- Card Regular -->


            </div>

        </div>
<!--        <div class="col"></div>-->
    </div>
</div>


<div th:replace="fragments/footer :: footer">
</div>

</body>
</html>
