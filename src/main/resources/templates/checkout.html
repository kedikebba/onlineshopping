<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head">
</head>

<body>
<header th:replace="fragments/top_bar :: navbar-default">
</header>


<div class="container success">
        <div class="py-1">
        <h2>Checkout Page</h2>
    </div>


    <div class="row">
        <div class="col-md-8 bg-white order-md-1 mb-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Your cart</span>
                <span class="badge badge-secondary badge-pill"></span>
            </h4>
            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-condensed" th:each="cartItem: ${cartItems}">
                    <div >
                        <h6 class="my-0" th:text="${cartItem.productName}">Product name</h6>
<!--                        <small class="text-muted">Brief description</small>-->
                    </div>
                    <span class="text-muted" th:text="'$'+ ${cartItem.productPrice * cartItem.quantity}">$12</span>
                </li>

                <li class="list-group-item d-flex justify-content-between">
                    <span>Total (USD)</span>
                    <strong th:text="${order.totalPrice}">$20</strong>
                </li>
            </ul>


        </div>
        <div class="col-md-8 order-md-2">
            <div class="card">

                <div class="m-5">
                    <h4 class="mb-3"></h4>
                    <form action='/checkout/execute' method='POST' id='checkout-form' th:object="${order}">
                        <div class="container">
                            <h1>Add Your Billing Address:</h1>
                            <label for="street"><b>street</b></label>
<!--                            <input type="text" placeholder="Enter Street" name="street" th:text="${billingAddress != null} ? ${billingAddress.street}" th:field="*{billingAddress.street}" id="street" required>-->
                            <input type="text" placeholder="Enter Street" name="street" th:field="*{billingAddress.street}" id="street" required>

                            <label for="state"><b>State</b></label>
                            <input type="text" placeholder="Enter State" name="state" th:text="${billingAddress != null} ? ${billingAddress.street}" th:field="*{billingAddress.state}" id="state" required>

                            <label for="city"><b>City</b></label><br>
                            <input type="text" name="City" id="city" th:text="${billingAddress != null} ? ${billingAddress.city}" th:field="*{billingAddress.city}" required></input><br>

                            <label for="zipCode"><b>Zip Code</b></label><br>
                            <input type="text" name="billingAddress" id="zipCode" th:text="${billingAddress != null} ? ${billingAddress.zipCode}" th:field="*{billingAddress.zipCode}" required><br>

                        </div>

                        <button type="submit"  class="btn btn-primary btn-lg btn-block" id="complete-order">PLACE ORDER</button>
                    </form>

                </div>

            </div>


        </div>
    </div>

</div>


<div th:replace="fragments/footer :: footer">
</div>

</body>
</html>
