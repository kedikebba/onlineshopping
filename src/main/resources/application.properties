# APPLICATION PROPERTIES
# ===============================
server.port=9090
# ===============================
# = Thymeleaf configurations (ThymeleafAutoConfiguration)
# ===============================
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
# ===============================
# = DATA SOURCE
# ===============================

##Using MySQL database --> NAME : *** onlineshoppingdb ***

spring.datasource.url=jdbc:mysql://localhost:3306/onlineshoppingdb?serverTimezone=UTC
spring.datasource.username=onlineshopping_user
spring.datasource.password=test1234
# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#=====================================
# = JSP VIEW RESOLVER CONFIG
#=====================================
spring.mvc.view.prefix=/jsp/
spring.mvc.view.suffix=.jsp

